<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">
      <img src="img/img-tea-cozy-logo.png" alt="logo">
    </div>
    <nav>
      <ul>
        <li><a href="#mission">Mission</a></li>
        <li><a href="#">Featured Tea</a></li>
        <li><a href="#">Locations</a></li>
      </ul>
    </nav>
  </header>
  <!-- Main -->
  <main>
    <!-- mission section-->
    <section id="mission">
      <article class="mission">
        <h2>Our Mission</h2>
        <h4>Hand picked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
      </article>
    </section>
    <!-- featured tea section -->
    <section id="featured-tea">
      <div class="header">
        <h2>Tea of the Month</h2>
        <h4>What's Steeping at The Tea Cozy?</h4>
      </div> 
      <article class="featured-tea">
        <div class="tea-container">
          <div class="img-box">
            <img src="img/img-berryblitz.jpg" alt="img-berryblitz">
            <h4>Fall Berry Blitz Tea</h4>
          </div>
          <div class="img-box">
            <img src="img/img-spiced-rum.jpg" alt="img-spiced-rum">
            <h4>Spiced Rum Tea</h4>
          </div>
          <div class="img-box">
            <img src="img/img-donut.jpg" alt="img-donut">
            <h4>Seasonal Donuts</h4>
          </div>
          <div class="img-box">
            <img src="img/img-myrtle-ave.jpg" alt="img-myrtle-ave">
            <h4>Myrtle Ave Tea</h4>
          </div>
          <div class="img-box">
            <img src="img/img-bedford-bizarre.jpg" alt="img-bedford-bizarre">
            <h4>Bedford Bizarre Tea</h4>
          </div>
        </div>
      </article>
    </section>
  </main>
  <!-- Footer -->
  <footer></footer>
</body>
</html>
